<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/normalize.css">
    <link rel="stylesheet" href="Styles/index.css">
    <title>Contact</title>
</head>

<body>
    <main>

        <div class="Logo">
            <img src="Images/Genesis-logo.svg" alt="Logo">
        </div>

        <div class="Button1">
            <nav class="Button-text">Projects</nav>
        </div>
        <div class="Button2">
            <nav class="Button-text">Contact</nav>
        </div>

        <div class="Title">
            <h1 class="Title-text">Full set of great <br>
                features to make your <br> product fresh</h1>
        </div>

        <div class="Info">
            <p class="Info-text">Our favorite brands are our friends! We
                help them to <br> achieve their goals, they help
                us to stay sharp.</p>
        </div>

        <div class="Form">
            <img src="Images/Form.png" alt="Form">
        </div>

        <div class="Map">
            <img src="Images/Map.png" alt="Map">
        </div>

        <div class="Footer">
            <img src="Images/Footer.png" alt="Footer">
        </div>

    </main>

</body>

</html>
